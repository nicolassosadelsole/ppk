<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPK Espesor de Flange</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e90ff;
            text-align: center;
            color: white;
        }
        table {
            margin: 10px auto;
            border-collapse: collapse;
            width: 70%;
            background-color: #4682b4;
            color: white;
        }
        th, td {
            border: 1px solid #000;
            padding: 5px;
            text-align: center;
        }
        th {
            background-color: #000080;
        }
        td input {
            width: 70px;
            height: 25px;
            font-size: 14px;
            padding: 4px;
        }
        .result {
            margin-top: 10px;
            font-size: 16px;
            color: white;
        }
        .example {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #4682b4;
            padding: 10px;
            border: 1px solid #000;
            font-size: 12px;
            color: white;
        }
        .footer {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 12px;
        }
        .format-buttons {
            margin-top: 20px;
        }
        .format-buttons button {
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>... CORPORATION</h1>
    <h2>PPK Espesor aluminio</h2>
    <div class="format-buttons">
        <button onclick="setFormat('12_16')">Formato 12/16 oz</button>
        <button onclick="setFormat('24')">Formato 24 oz</button>
    </div>
    <div class="example" id="example">
        Ejemplo:<br>
        Límite Inferior: 550<br>
        Límite Superior: 600<br>
        Para ingresar 0,00575, escriba: 575
    </div>
    <div id="controls">
        <table id="control1">
            <tr><th colspan="6">Control 1</th></tr>
            <tr>
                <td><input type="number" id="c1p1"></td>
                <td><input type="number" id="c1p2"></td>
                <td><input type="number" id="c1p3"></td>
                <td><input type="number" id="c1p4"></td>
                <td><input type="number" id="c1p5"></td>
                <td><input type="number" id="c1p6"></td>
            </tr>
        </table>
        <table id="control2">
            <tr><th colspan="6">Control 2</th></tr>
            <tr>
                <td><input type="number" id="c2p1"></td>
                <td><input type="number" id="c2p2"></td>
                <td><input type="number" id="c2p3"></td>
                <td><input type="number" id="c2p4"></td>
                <td><input type="number" id="c2p5"></td>
                <td><input type="number" id="c2p6"></td>
            </tr>
        </table>
        <table id="control3">
            <tr><th colspan="6">Control 3</th></tr>
            <tr>
                <td><input type="number" id="c3p1"></td>
                <td><input type="number" id="c3p2"></td>
                <td><input type="number" id="c3p3"></td>
                <td><input type="number" id="c3p4"></td>
                <td><input type="number" id="c3p5"></td>
                <td><input type="number" id="c3p6"></td>
            </tr>
        </table>
        <table id="control4">
            <tr><th colspan="6">Control 4</th></tr>
            <tr>
                <td><input type="number" id="c4p1"></td>
                <td><input type="number" id="c4p2"></td>
                <td><input type="number" id="c4p3"></td>
                <td><input type="number" id="c4p4"></td>
                <td><input type="number" id="c4p5"></td>
                <td><input type="number" id="c4p6"></td>
            </tr>
        </table>
    </div>
    <button onclick="calculateResults()">Calcular Media y PPK</button>
    <div class="result" id="result1"></div>
    <div class="result" id="result2"></div>
    <div class="result" id="result3"></div>
    <div class="result" id="result4"></div>
    <div class="result" id="ppkGeneral"></div>
    <div class="footer">Desarrollado por NICOLÁS SOSA DEL SOLE</div>
    <script src="script.js"></script>
</body>
</html>
